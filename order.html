<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <title>Bethany's Pie shop</title>
    <style>
        .input-group{
            margin-bottom: 20px;

        }
        .input-group input,
        .input-group textarea,
        .input-group select{
            padding: 10px;
            border: solid 1px #999;
            border-radius: 2px;
            width: 100%;
        }

        label{
            font-weight: 600;
        }

        input[type="reset"]{
            background: transparent;
            border: 0;
            text-decoration: underline;
            cursor: pointer;           
        }

        input[type="submit"]{
            border: solid 1px #999;
            border-radius: 3px;
            padding: 10px;
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="images/logo.png" alt="Bethany Pie shop"></aside>
        <article>
            <h1>Order</h1>

            <div class="pie">
                <img src="" alt="pie" />
                <div class="columns">
                    <div class="title"></div>
                    <div class="price"></div>
                </div>
                <p class="desc"></p>
            </div>

            <form target="_self" action="http://localhost:3000/orders" method="post">
                <input type="hidden" name="pie-order" id="pie-order">
                <input type="hidden" name="pie-order" id="pie-order">
                <div class="input-group">
                    <div><label for="first-name" >First Name</label></div>
                    <div><input type="text" name="first-name" id="first-name"/></div>
                </div>
                <div class="input-group">
                    <div><label for="last-name" >Last Name</label></div>
                    <div><input type="text" name="last-name" id="last-name"/></div>
                </div>
                <div class="input-group">
                    <div><label for="address" >Address</label></div>
                    <div><input type="text" name="address" id="address"/></div>
                </div>

                <div class="input-group">
                    <div><label for="state" >State</label></div>
                    <div>
                        <select name="state" id="state">
                            <option value="" selected>[ Select one]</option>
                            <option value="UP" >Uttar Pradesh</option>
                            <option value="Karnataka" >Karnataka</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <div><label for="comments" >Comments</label></div>
                    <div>
                        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <input type="reset" value="Reset">
                <input type="submit" value="Order">
            </form>
          
        </article>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded",function(e){
        let locationBox=document.querySelector("#location")
        const order =localStorage.getItem("order");
        if(order){
            console.log(order);
            const pieOrder=JSON.parse(order);

            const pie=document.querySelector(".pie");

            const title=pie.querySelector(".title");
            const price=pie.querySelector(".price");
            const desc=pie.querySelector(".desc");

            title.innerHTML=pieOrder.title;
            price.innerHTML=pieOrder.price;
            desc.innerHTML=pieOrder.desc;

            const img=pie.querySelector("img");

            img.setAttribute("src",`images/${pieOrder.id}.png`);
            img.setAttribute("alt",`${pieOrder.id}`);

            // pieOrder

        }
    })
</script>

</html>
